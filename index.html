<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathPunch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            padding-bottom: 60px;
            background-color: #1a1a1a;
            color: white;
        }
        h1 {
            margin: 20px 0;
            font-size: 2em;
            text-align: center;
            white-space: nowrap;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: 80vh;
            width: 100%;
        }
        button {
            margin: 10px 0;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        h2 {
            margin-top: 20px;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
        }
        /* Settings icon and menu */
        #settings-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        #music-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: #333;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
        }
        #music-menu button {
            display: block;
            margin: 5px 0;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome To MathPunch V2</h1>
    <div class="button-container">
        <button onclick="window.location.href='https://mathpunch.github.io/kitty/';">Stickmanhook</button>
        <button onclick="window.location.href='https://mathpunch.github.io/dog/';">Super Mario 64</button>
        <button onclick="window.location.href='https://mathpunch.github.io/bear/';">Tiny Fishing</button>
        <button onclick="window.location.href='https://mathpunch.github.io/snake/';">Tap Tap Shots</button>
        <button onclick="window.location.href='https://mathpunch.github.io/shark/';">Drive Mad</button>
        <button onclick="window.location.href='https://mathpunch.github.io/zebra/';">Emulator JS</button>
        <button onclick="window.location.href='https://mathpunch.github.io/turtle/';">Wordle Unlimited</button>
        <button onclick="window.location.href='https://mathpunch.github.io/doggy/';">Fruit Ninja</button>
        <button onclick="window.location.href='https://mathpunch.github.io/fox/';">Rooftop Snipers</button>
        <button onclick="window.location.href='https://mathpunch.github.io/bat/';">Tunnel Rush</button>
        <button onclick="window.location.href='https://mathpunch.github.io/wolf/';">Burrito Bison</button>
        <button onclick="window.location.href='https://mathpunch.github.io/monkey/';">Trash Truck Simulator</button>

        <h2>Games For Emulator JS</h2>
        <button onclick="window.location.href='https://github.com/ixlmathgg/flashy/raw/main/Mario%20Kart.zip';">DS: Mario Kart</button>
        <button onclick="window.location.href='https://github.com/ixlmathgg/Licky/raw/main/Pokemon%20Red%20Fire.zip';">GBA: Pokémon Red Fire</button>
        <button onclick="window.location.href='https://github.com/mathpunch/didactic-fortnight/raw/refs/heads/main/LEGO%20Star%20Wars%20II.zip';">GBA: Lego Star Wars II</button>

        <h2>MathPunch AI</h2>
        <button onclick="window.location.href='https://mathpunch.github.io/crab';">Click Me</button>

        <h2>Games Requests</h2>
        <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSc6PG1pB-SmSDqf_gJ_DYWV5HWFtGCcWpgGf2EaS0EpKcICqQ/viewform?usp=sf_link';">Click Me</button>

        <h2>Adblocker</h2>
        <button onclick="window.location.href='https://www.icloud.com/shortcuts/60f5af18cbfe435f886450e6a4c332e5';">Click Me</button>

        <h2>Chatting</h2>
        <button onclick="window.location.href='https://sites.google.com/view/mathpunch';">Click Me</button>

        <h2>Backup Links</h2>
        <button onclick="window.location.href='https://extramath.github.io/';">Click Me</button>

        <h2>New Site Beta</h2>
        <button onclick="window.location.href='https://mathpunch.us.to/';">Click Me</button>

        <h2>Prank Shortcut</h2>
        <button onclick="window.location.href='https://www.icloud.com/shortcuts/4e9a1be2aace434981f58226805be72f';">Click Me</button>
    </div>

    <footer>
        Made By Ozzy
    </footer>

    <!-- Settings Icon and Music Menu -->
    <div id="settings-icon" onclick="toggleMenu()">⚙️</div>
    <div id="music-menu">
        <button onclick="playMusic()">Crazy Story - King Von</button>
        <button onclick="toggleLoop()">Toggle Loop</button>
        <button onclick="pauseMusic()">Pause</button>
    </div>

    <!-- YouTube Embedded Player -->
    <iframe id="music-player" width="300" height="200" src="https://www.youtube.com/embed/g0v7Ow6Epog?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        const player = document.getElementById('music-player');

        function toggleMenu() {
            const menu = document.getElementById('music-menu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        function playMusic() {
            player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        }

        function pauseMusic() {
            player.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        }

        function toggleLoop() {
            player.contentWindow.postMessage('{"event":"command","func":"loopVideo","args":[1]}', '*');
        }
    </script>
</body>
</html>
